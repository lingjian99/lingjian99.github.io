          <p class="blogCategory">旅行记录&nbsp</p>
          <p class="blogNormal">尘世中久了而不自知。旅行是想跳出尘世，看清世界，看清生活，看清自己！我喜欢人烟稀少的高山和荒野，喜马拉雅山区、横断山区和青藏高原是我钟爱的目的地。旅行，让我我看到了最壮丽的高山、最原始的荒漠和最虔诚的信仰。</p>
          <p class="blogNormal">这里是我最近十年的一部分旅行记录。散落在不同的地方，我会陆陆续续把它们移到这里。</p>

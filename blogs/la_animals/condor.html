<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="../../CSS/slide.css">

<script>
	let images=['condor-1.jpg','condor-2.jpg','condor-3.jpg']
	let index=-1;
	let description=['这是在去sequoia国家公园的路上看到的，在离公园南门不远的一个水库边上的停车场，停车俯瞰水库风景，头上有几只秃鹫一直在飞来飞去，我回车上拿了相机拍了几张，拍完就飞远了',
                        '房子周围经常有两只秃鹫出现，我猜是一公一母，这只脖子和头部的皮肤是红色的，我猜公的。偶尔会有好几只。',
                        '房子周围经常有两只秃鹫出现，我猜是一公一母，这只脖子和头部的皮肤是黑色的，我猜母的。偶尔会有好几只。']
	window.onload = (e) => {
		next_image();
        if(images.length==1){
            document.getElementById('prev_image').setAttribute("style","visibility:hidden");
            document.getElementById('next_image').setAttribute("style","visibility:hidden");
        }
	}
	function next_image(){
		index = index==images.length-1? 0:index+1;
		document.getElementById('image').setAttribute('src', './images/'+images[index]);
		No();

	}
	function prev_image(){
		index=index<=0?images.length-1:index-1;
		document.getElementById('image').setAttribute('src', './images/'+images[index]);
		No();
	}
	function No(){
		document.getElementById('no').innerHTML=(index + 1).toString() + '/' + images.length.toString();
		document.getElementById('description').innerHTML=description[index];
	}

</script>

</head>

<body>
<div id="container_slide">
    <!----><div id="content_slide" >

        	<img class="diplay_image" id="image" src="">
			<button class="right_center top_button" id="next_image" style="font-size:xx-large; right:10px;" onclick="next_image()"><i class="bi bi-chevron-right"></i></button>
			<button class="left_center top_button" id="prev_image" style="font-size:xx-large;left:10px;" onclick="prev_image()"><i class="bi bi-chevron-left"></i></a>
        </div>
	</div>
	<div id="sidebar">
		<!-- Sidebar contents -->

			<p style="font-weight:lighter;font-size:x-large"><br>加州大鸟&nbsp;<a style="color:white;" href="https://zh.m.wikipedia.org/zh/%E5%8A%A0%E5%B7%9E%E7%A5%9E%E9%B7%B2">秃鹫</a></p>

				<input type="checkbox">显示边框</button>

			<hr size=2 style="border-color: var(--main-color);">
			<div class="cont"><p style="font-family: 'Courier New', Courier, monospace;">在加州我经常可以见到这种秃鹫，网上说很多人叫这种秃鹫是加州神鹫，在我居住的房子周围就经常可以看到。我看资料，说只这种秃鹫在加州算是珍惜动物，10几年前就只有三四百只了，我怀疑我查到的资料说的是不是这种，但资料却明确地告诉我，在加州只有一种秃鹫。因为常见，又飞得慢，就成了我拍了最多的飞鸟。此外，这是一种非常长寿的鸟类，寿命可以到50年</p></div>

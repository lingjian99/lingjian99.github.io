<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="../../CSS/slide.css">
</head>
<script>
	let images=['other-1.jpg','other-2.jpg','other-3.jpg','other-4.jpg','other-5.jpg','other-6.jpg']
	let index=-1;
	let description=['','','','','','']
	window.onload = (e) => {
		next_image();
        if(images.length==1){
            document.getElementById('prev_image').setAttribute("style","visibility:hidden");
            document.getElementById('next_image').setAttribute("style","visibility:hidden");
        }
	}
	function next_image(){
		index = index==images.length-1? 0:index+1;
		document.getElementById('image').setAttribute('src', './images/'+images[index]);
		No();

	}
	function prev_image(){
		index=index<=0?images.length-1:index-1;
		document.getElementById('image').setAttribute('src', './images/'+images[index]);
		No();
	}
	function No(){
		document.getElementById('no').innerHTML=(index + 1).toString() + '/' + images.length.toString();
		document.getElementById('description').innerHTML=description[index];
	}

</script>

</head>

<body>
<div id="container">
    <!--
 --><div id="content" >
		<!-- Main contents -->
		<div style="position:relative; height:100%;">
			<div>

				<a class="left top_button" href="#" ><i class="bi bi-arrows-fullscreen"></i></a>
				<a class="center top_button" href="#" id="no"></a>
				<a href="main.html" class="right top_button"><i class="bi bi-x-lg"></i></a>
				<a href="#" class="right top_button" style="right:50px;"><i class="bi bi-cloud-download"></i></a>
			</div>
        	<img class="diplay_image" id="image" src="">
			<button class="right_center top_button" id="next_image" style="font-size:xx-large; right:10px;" onclick="next_image()"><i class="bi bi-chevron-right"></i></button>
			<button class="left_center top_button" id="prev_image" style="font-size:xx-large;left:10px;" onclick="prev_image()"><i class="bi bi-chevron-left"></i></a>
        </div>
	</div>
	<div id="sidebar">
		<!-- Sidebar contents -->
		<div id="sidebar-content">
			<p style="font-weight:lighter;font-size:x-large">其他动物</p>
			<div>
				<input type="checkbox">显示边框</button>
			</div>
			<hr size=2 style="border-color: var(--main-color);">
			<div class="cont"><p style="font-family: 'Courier New', Courier, monospace;">南加州地中海气候，整年都温暖干燥，四季不明。可能是因为干燥不适合昆虫，所以能见到的昆虫不多。无意中在车库门外的一棵什么草上看到一只小螳螂，就拿来相机拍了一张。</p></div>
			<p id="description"></p>
		</div>
	</div>
</div>

</body>
</html>

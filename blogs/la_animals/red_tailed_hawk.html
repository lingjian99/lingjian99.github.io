<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="../../CSS/slide.css">

<script>
	let images=['red_tailed_hawk-1.jpg','red_tailed_hawk-2.jpg','red_tailed_hawk-3.jpg','red_tailed_hawk-4.jpg','red_tailed_hawk-5.jpg','red_tailed_hawk-6.jpg']
	let index=-1;
	let description=['它在看我吗？这只红尾隼从空中径直冲我飞来，好像在盯着我的看。',
	'停在我邻居屋顶上的红尾隼，在生吃一条蜥蜴，看上去比空中更威武','空中飞过的红尾隼',
	'康众飞过的红尾隼','雨中停在屋顶上的红尾隼，回眸怒视','这个红尾隼飞的很低，差不多在我面前转了一弯，爆框']
	window.onload = (e) => {
		next_image();
        if(images.length==1){
            document.getElementById('prev_image').setAttribute("style","visibility:hidden");
            document.getElementById('next_image').setAttribute("style","visibility:hidden");
        }
	}
	function next_image(){
		index = index==images.length-1? 0:index+1;
		document.getElementById('image').setAttribute('src', './images/'+images[index]);
		No();

	}
	function prev_image(){
		index=index<=0?images.length-1:index-1;
		document.getElementById('image').setAttribute('src', './images/'+images[index]);
		No();
	}
	function No(){
		document.getElementById('no').innerHTML=(index + 1).toString() + '/' + images.length.toString();
		document.getElementById('description').innerHTML=description[index];
	}

</script>

</head>

<body>
<div id="container_slide">
    <!--
 --><div id="content_slide" >
		<!-- Main contents -->
		<div style="position:relative; height:100%;">
			<div>

				<a class="left top_button" href="#" ><i class="bi bi-arrows-fullscreen"></i></a>
				<a class="center top_button" href="#" id="no"></a>
				<a href="main.html" class="right top_button"><i class="bi bi-x-lg"></i></a>
				<a href="#" class="right top_button" style="right:50px;"><i class="bi bi-cloud-download"></i></a>
			</div>
        	<img class="diplay_image" id="image" src="">
			<button class="right_center top_button" id="next_image" style="font-size:xx-large; right:10px;" onclick="next_image()"><i class="bi bi-chevron-right"></i></button>
			<button class="left_center top_button" id="prev_image" style="font-size:xx-large;left:10px;" onclick="prev_image()"><i class="bi bi-chevron-left"></i></button>
        </div>
	</div>
	<div id="sidebar">
		<!-- Sidebar contents -->
		<div id="sidebar-content">
			<p style="font-weight:lighter;font-size:x-large"><a style="color:white;" href="https://zh.m.wikipedia.org/zh/%E7%BA%A2%E5%B0%BE%E9%B5%9F">红尾隼</a></p>
			<div>
				<input type="checkbox">显示边框</button>
			</div>
			<hr size=2 style="border-color: var(--main-color);">
			<div class="cont"><p style="font-family: 'Courier New', Courier, monospace;">红尾隼是我在家周围拍得最多的鸟类之一，经常出现在周围。事实上，红尾隼是北美洲最常见的一种𫛭属成员。相比大多数其他鸟类，红尾隼也比较容易拍到在空中飞行了的照片。</p></div>
			<p id="description"></p>
		</div>
	</div>
</div>

</body>
</html>
